<html>
    <head>
        <title>form tag</title>
    </head>

    <body>
        <script></script>
        <h1>FORM TAG IN HTML</h1>
        <form>
            <table>
                <tr>
                    <td>name:</td>
                    <td><input type="text"placeholder="enter your name"name="first name required"></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="text"placeholder="enter your password"</td>
                </tr>
                <tr>
                    <td>date of birth:</td>
                    <td>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        <select>
                            <option>january</option>
                            <option>february</option>
                            <option>march</option>
                            <option>april</option>
                            <option>may</option>
                            <option>june</option>
                            <option>july</option>
                            <option>august</option>
                            <option>september</option>
                            <option>october</option>
                            <option>november</option>
                            <option>december</option>
                        </select>
                        <select>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                        </select>
                       </td>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>email:</td>
                        <td><input type="email"placeholder="enter your email"name="email"></td>
                    </tr>
                    <tr>
                        <td>Educational qualification:</td>
                        <td><select multiple>
                            <option>10th</option>
                            <option>12th</option>
                            <option>UG</option>
                            <option>PG</option>
                        </select>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio"name="gender">male
                            <input type="radio"name="gender">female
                            <input type="radio"name="gender">others
                        </td>
                        <tr>
                            <td>address:</td>
                            <td><textarea></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="file">resume
                            </td>
                            <tr>
                                <td colspan="2">
                                    <input type="submit">
                                    <input type="button"value="ok">
                                    <input type="reset">
                                    <input type="button"value="clear">
                                </td>
                            </tr>
                            <tr>
                                <td>range</td>
                                <td><input type="range"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                    <input type="checkbox">I Accept all the data is true
                                    </td>
                                </tr>
                            </td>
                    </tr>
                    </tr>
                    </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
