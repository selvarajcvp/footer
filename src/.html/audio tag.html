<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio tag</title>
</head>
<body>
    <h1>audio tag in html</h1>
    <!-- <audio src="ard.mp3.mp3" controls></audio> -->
    <audio controls autoplay muted>
        <source src="ard.mp3.mp3" type="audio/mp3">
        <source src="ard.mp3.wav"type="audio/wav">
        <source src="ard.mp3.ogg"type="audio/ogg">
    </audio>
</body>
</html>
