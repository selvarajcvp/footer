<html>
    <head>
        <title>form tag exercise</title>
    </head>
    <body bgcolor=" brown">
        <h1><center><b>personal details</b></center></h1>
        <form>
            <table align="center">
                <tr>
                    <td>name:</td>
                    <td><input type="text"name="first name required"></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="text"name="password required"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text"name="enter your email"></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td><input type="radio"name="gender">male
                        <input type="radio"name="gender">female
                        <input type="radio"name="gender">others
                    </td>
                </tr>
                <tr>
                    <td>contact#:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>educational qualification:</td>
                </tr>
                <tr>
                    <td>hobbies:</td>
                    <td><input type="checkbox">playing chess
                        <input type="checkbox">reading books
                        </td>
                </tr>
                <tr>
                    <td>address</td>
                    </tr>
                    <tr>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">attach resume:
                        <input type="file"name="no file chosen">
                    </td>
                    <tr>
                        <td>
                            <input type="submit" style="background-color: rgb(53, 36, 10);">
                        </td>
                    </tr>
            </table>
        </form>
</html>
